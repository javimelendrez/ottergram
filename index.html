<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css
    ">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<body>
    <header class="main-header">
        <h1 class="logo-text">Ottergram</h1>

    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="img/otter1.jpg" data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="img/otter1.jpg"><img src="img/otter1.jpg" alt=" barry the otter" srcset="" class="thumbnail-img" data-image-role>
                    <span class="thumbnail-title">Barry</span>
                </a>

            </li>
            <li class="thumbnail-item">
                <a href="img/otter2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="img/otter2.jpg"><img src="img/otter2.jpg" alt="robin the otter" srcset="" class="thumbnail-img">
                    <span class="thumbnail-title">Robin</span>
                </a>
            </li>
            <li class="thumbnail-item">

                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/otter5.jpg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/otter5.jpg"><img src="img/otter5.jpg" alt="barbara the otter" class="thumbnail-img">
                    <span class="thumbnail-title">Barbara</span>
                </a>
            </li>

        </ul>
        <div class="detail-image-container">
            <div class="detail-image-frame">
                <img class="detail-image" src="img/otter1.jpg" alt="" data-image-role="trigger" >
                <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
            </div>
        </div>
    </main>
<script src="scripts/main.js"></script>
